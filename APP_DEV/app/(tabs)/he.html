<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .child{
            position: relative;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="foodParent parent">
        <input type="checkbox" name="food" id="food">
        <label for="food">Food</label>
        <div class="foodChild child">
            <input type="checkbox" name="apple" id="apple">
            <label for="apple">Apple</label> <br>
            <input type="checkbox" name="orange" id="orange">
            <label for="orange">Orange</label>
        </div>
    </div>
    <div class="fashionParent parent">
        <input type="checkbox" name="fashion" id="fashion">
        <label for="fashion">Fashion</label>
        <div class="fashionChild child">
            <input type="checkbox" name="jeans" id="jeans">
            <label for="jeans">Jeans</label> <br>
            <input type="checkbox" name="shirt" id="shirt">
            <label for="shirt">Shirt</label>
        </div>
    </div>
    <script>
        let parentItems = document.querySelectorAll('.parent');
        // console.log(parentItems);

        parentItems.forEach(val => {
            let childDiv = val.querySelector('div');
            let childDivNodes = childDiv.querySelectorAll('input[type="checkbox"]');
            // console.log(childDivNodes)
            // checkbox is the parent
            let checkbox = val.querySelector('input[type="checkbox"]');

            checkbox.addEventListener('click', () => {
                // console.log(checkbox.checked)
                childDivNodes.forEach(inputElement => {
                    inputElement.checked = checkbox.checked
                })
            })
            
            childDivNodes.forEach(inputElement => {
                inputElement.addEventListener('click', () => {
                    let length = childDivNodes.length
                    let checkedCount = 0;
                    childDivNodes.forEach(val =>{ 
                        if(val.checked) checkedCount++;
                    })
                    // console.log(checkedCount == length)
                    if(checkedCount == length){
                        checkbox.checked = true
                    }
                    else{
                        checkbox.checked = false;
                    }
                })
            })
        })
    </script>
</body>
</html>
